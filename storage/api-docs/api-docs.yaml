        required: true
    post:
      tags:
        - Account
      summary: Запрос кода подтверждения для смены почты/телефона
      operationId: getChangeCredentialsCode
      requestBody:
        description: Почта или номер телефона пользователя.
          1.haveAccessToOldCredentials= true, isOldCredentials = true - есть доступ к старой почте/телефону, отправляем сначала на нее/него код подтверждения
          2.haveAccessToOldCredentials= true, isOldCredentials = false - есть доступ к старой почте/телефону, с нее/него уже подтвердили код,  отправляем  код подтверждения на новую почту/телефон
          3.haveAccessToOldCredentials= false, isOldCredentials = false - доступа к старой почте/телефону нет, отправляем на новую почту/телефон код подтверждения, она/он меняется через 14 дней
          4.haveAccessToOldCredentials= false, isOldCredentials = true - добавление почты - отправка кода на телефон аккаунта; добавление телефона - отправка кода на почту аккаунта
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordCodeRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  haveAccessToOldCredentials: true
                  isOldCredentials: false
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  haveAccessToOldCredentials: true
                  isOldCredentials: false
        required: true
      responses:
        "422":
          description: 'Wrong credentials response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response, code sent to user '
        "550":
          description: 'Message can''t be sent to user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/credentials/code/verify:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    post:
      tags:
        - Account
      summary: Отправка пользователем кода подтверждения для подтвержденыя изменения почты/телефона
      operationId: verifyChangeCredentialsCode
      requestBody:
        description: Код подтверждения.
          1.haveAccessToOldCredentials= true, isOldCredentials = true - есть доступ к старой почте/телефону, вводим код, отправленный на старую почту/телефон
          2.haveAccessToOldCredentials= true, isOldCredentials = false - есть доступ к старой почте/телефону, с нее/него уже подтвердили код, вводим код, отправленный на новую почту/телефон
          3.haveAccessToOldCredentials= false, isOldCredentials = false - доступа к старой почте/телефону нет, вводим код, отправленный на новую почту/телефон код подтверждения, она/он меняется через 14 дней
          4.haveAccessToOldCredentials= false, isOldCredentials = true - добавление почты - вводим код, отправленный на телефон аккаунта; добавление телефона - вводим код, отправленный на почту аккаунта
