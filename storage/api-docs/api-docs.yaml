openapi: 3.0.0
info:
  title: 'BankrotMP API'
  version: 1.0.0
servers:
  - url: /api
paths:
  /registration:
    post:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - Registration
      summary: 'Регистрация пользователя'
      operationId: register
      requestBody:
        description: 'Pass user credentials'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  password: ne6Jo$zi
                  name: Ivan
                  surname: Ivanov
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  password: LRn&z!4Y
                  name: Ivan
                  surname: Ivanov
      responses:
        "422":
          description: 'Wrong credentials response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response, verification code sent to user'
        "550":
          description: 'Message can''t be sent to user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /registration/code:
    post:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - Registration
      summary: 'Запрос повторной отправки кода подтверждения аккаунта'
      operationId: requestRegistrationCode
      requestBody:
        description: 'User email'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordCodeRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
      responses:
        "422":
          description: 'Wrong email response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response, verification code sent to user'
        "550":
          description: 'Message can''t be sent to user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /registration/code/verify:
    post:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - Registration
      summary: 'Отправка кода для завершения регистрации'
      operationId: verifyRegistrationCode
      requestBody:
        description: Код подтверждения
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  code: 111111
                  deviceToken: '1234695'
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  code: 111111
                  deviceToken: '1234695'
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /login:
    post:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - Login
      summary: Вход пользователя
      operationId: login
      requestBody:
        description: Данные для авторизации
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  password: ne6Jo$zi
                  deviceToken: '1234695'
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  password: LRn&z!4Y
                  deviceToken: '1234695'
              google:
                value:
                  grantType: google
                  token: eyJhbGciOiJSUzI1NiIsImtpZCI6IjFiZjhhODRkM2VjZDc3ZTlmMmFkNWYwNmZmZDI2MDcwMWRkMDZkOTAiLCJ0eXAiOiJKV1QifQ..gbb5A30-Oqiu_o5bKrov4Sjm5I-7p0VCFxqMWaPfV-5wHBCVs3PR70pOxfLeyqqJHZkauE_KheKWxgOMo6CN4VhjPeOYWzmVH88fVB1ZWThfCkTD06rxWKsfY8I0__kNocP3K-iT5Az908lMtEfl9QQOJfCvgezxi-TKlBRP8R44s9s9bsMMvli08g_J2YEb5jZm6OH2W7KFTeoLzM3okcDEfnX5m--Qx52x6R9LqBPxD0AvzdenZwchQ3yNzpfLxG2tXpN8wehGijlJ-tG4vxSyC8IKy7x09k5whGWMTx_ssIDLQlnAjW91JibhKvgSZnWvyNmFnWey_D6gdSF8ig
                  deviceToken: '1234695'
              apple:
                value:
                  grantType: apple
                  token: eyJraWQiOiJGUVVBN0RYUkJGIiwiYWxnIjoiRVMyNTYifQ.eyJpc3MiOiI3TUM2VVpSMlVWIiwiaWF0IjoxNTU5NjE0MjU2LCJleHAiOjE1NzUxNjYyNTYsImF1ZCI6Imh0dHBzOi8vYXBwbGVpZC5hcHBsZS5jb20iLCJzdWIiOiJsb2wuYXZvY2Fkby5jbGllbnQifQ.t6wIFrSKwuCZsJ9I1TWWBCdxmUMG3g0kNyNnxhkpG3oZAKY2UdXqL5CyRGTa21OYHa6ir1JFWkdBDjTNvt8hYC
                  deviceToken: '1234695'
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/code:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    post:
      tags:
        - Account
      summary: Запрос кода подтверждения для сброса пароля
      operationId: getResetPasswordCode
      requestBody:
        description: Почта или номер телефона пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordCodeRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
        required: true
      responses:
        "422":
          description: 'Wrong credentials response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response, code sent to user '
        "550":
          description: 'Message can''t be sent to user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/code/verify:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    post:
      tags:
        - Account
      summary: Отправка пользователем кода подтверждения для сброса пароля
      operationId: verifyResetPasswordCode
      requestBody:
        description: Код подтверждения
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  code: '123451'
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  code: '123451'
        required: true
      responses:
        "422":
          description: 'Wrong credentials response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response'
  /account/password/reset:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    post:
      tags:
        - Account
      summary: Сброс пароля пользователя
      operationId: resetPassword
      requestBody:
        description: Данные для сброса пароля
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  password: bc7$etyZ
                  code: '123451'
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  password: bc7$etyZ
                  code: '123451'
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/change:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    post:
      tags:
        - Account
      summary: Смена пароля пользователя
      operationId: changePassword
      requestBody:
        description: Данные для смены пароля
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            examples:
              email:
                value:
                  grantType: email
                  email: test@gmail.com
                  oldPassword: bc7$etyZ
                  newPassword: bc7$etyZ2
                  submitNewPassword: bc7$etyZ2
                  code: '123451'
              phone:
                value:
                  grantType: phone
                  phone: '74951239999'
                  oldPassword: bc7$etyZ
                  newPassword: bc7$etyZ2
                  submitNewPassword: bc7$etyZ2
                  code: '123451'
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/user/update:
    parameters:
      - name: Content-Language
        in: header
        description: Заголовок для определения локали (ru, en, zh_CN)
        required: true
    put:
      tags:
        - Account
      summary: Обновление информации об аккаунте
      operationId: updateUser
      requestBody:
        description: Информация об аккаунте пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
        required: true
      responses:
        "422":
          description: 'Wrong credentials response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "200":
          description: 'Successful response'
      security:
        - bearerAuth: [ ]
  /account/user:
    get:
      tags:
        - Account
      summary: Получение информации об аккаунте пользователя
      operationId: getUser
      responses:
        "200":
          description: Информация об аккаунте пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/notifications:
    get:
      tags:
        - Account
      summary: Получение информации о непрочитанных оповещениях пользователя
      operationId: hasNotSeenNotifications
      responses:
        "200":
          description: Информация о непрочитанных оповещениях пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasNotSeenNotifications:
                    type: boolean
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/update/token:
    put:
      tags:
        - Account
      summary: Обновление токена устройства пользователя
      operationId: updateDeviceToken
      requestBody:
        description: данные токена для обновления
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceToken:
                  type: string
      responses:
        "200":
          description: Токен обновлен успешно
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/logout:
    post:
      tags:
        - Account
      summary: Выход пользователя из аккаунта
      operationId: logout
      requestBody:
        description: данные токена для удаления
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceToken:
                  type: string
      responses:
        "200":
          description: Выход прошел успешно
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /account/refresh/token:
    post:
      tags:
        - Account
      summary: Обновление токена
      operationId: refreshToken
      requestBody:
        description: данные для обновления токена
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades:
    put:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
      tags:
        - Trades
      summary: Получение информации о торгах
      requestBody:
        description: данные для сортировки лотов
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sort:
                  $ref: '#/components/schemas/Sort'
      operationId: getTrades
      responses:
        "200":
          description: Информация о 20 последних торгах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeInfo'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades/filter:
    put:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
      tags:
        - Trades
      summary: Получение информации о торгах в соответствии с фильтрами
      operationId: getFilteredTrades
      requestBody:
        description: Данные о выбранных фильтрах
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filters'
        required: true
      responses:
        "200":
          description: Информация о 20 торгах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeInfo'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades/nearest:
    put:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
      tags:
        - Trades
      summary: Получение информации о ближайших торгах в соответствии с фильтрами
      operationId: getNearestTrades
      requestBody:
        description: Данные о выбранных фильтрах
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filters'
        required: true
      responses:
        "200":
          description: Информация о 20 ближайших торгах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeInfo'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades/short/lots:
    put:
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
      tags:
        - Trades
      summary: Получение сокращенной информации о торгах по поиску
      requestBody:
        description: данные для поиска лотов
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                searchString:
                  type: string
                  example: лот№1
      operationId: getShortTrades
      responses:
        "200":
          description: Информация о 5 торгах по поиску
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TradeShortInfo'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /trades/victories:
    get:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
      tags:
        - Trades
      summary: Получение информации о победах недели
      operationId: getVictories
      responses:
        "200":
          description: Информация о 20 победах недели
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Victory'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades/{auctionId}:
    put:
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Номер страницы для серверной пагинации
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
        - in: path
          name: auctionId
          schema:
            type: integer
          required: true
          description: Айдишник торга, все лоты которого нужно получить
      tags:
        - Trades
      summary: Получение информации о лотах выбранного торга
      requestBody:
        description: данные для сортировки лотов
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sort:
                  $ref: '#/components/schemas/Sort'
      operationId: getLotsByAuction
      responses:
        "200":
          description: Информация о 20 лотах выбранного торга
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeInfo'
        "404":
          description: Торг по переданному айдишнику не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: [ ]
  /trades/filter/trade-places:
    get:
      tags:
        - FiltersData
      summary: Получение информации о торговых площадках для отображения в фильтрах
      operationId: getTradePlacesForFilter
      responses:
        "200":
          description: Информация о торговых площадках
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradePlaces'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /trades/filter/categories:
    get:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - FiltersData
      summary: Получение информации о категориях для отображения в фильтрах
      operationId: getCategoriesForFilter
      responses:
        "200":
          description: Информация о категориях
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /trades/filter/regions:
    get:
      tags:
        - FiltersData
      summary: Получение информации о регионах для отображения в фильтрах
      operationId: getRegionsForFilter
      responses:
        "200":
          description: Информация о регионах
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Regions'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /messages/filter/types:
    get:
      parameters:
        - name: Content-Language
          in: header
          description: Заголовок для определения локали (ru, en, zh_CN)
          required: true
      tags:
        - FiltersData
      summary: Получение информации о типах сообщений о должниках
      operationId: getRegistryTypesForFilter
      responses:
        "200":
          description: Информация о типах сообщений о должниках
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistryMessagesTypes'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /trades/filter/prices:
    get:
      tags:
        - FiltersData
      summary: Получение информации о минимальных/максимальных ценах для отображения в фильтрах
      operationId: getPricesForFilter
      responses:
        "200":
          description: Информация о ценах
          content:
